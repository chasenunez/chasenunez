name: VULPECULA CURRIT

on:
  schedule:
    # Monday 06:00 CEST -> 04:00 UTC (standard). Use 0 4 * * 1
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Fetch stats (API) and update cache
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          USERNAME: chasenunez
          FETCH_GLOBAL_TIMEOUT_MS: 600000 
        run: npm run fetch

      - name: Generate visualizations
        env:
          USERNAME: chasenunez
        run: npm run build:viz

      - name: Build README
        run: npm run build:readme

      - name: Commit changes
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add README.md data/stats_cache.json data/last_totals.json visuals/fig1_top_repos.svg visuals/fig2_langs_weekly.svg || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weekly: update profile stats and visuals"
            git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:${GITHUB_REF#refs/heads/}
          fi

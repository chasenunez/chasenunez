name: Update profile README (daily)

# run once a day
on:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC (adjust if you want different time)
  workflow_dispatch:      # allow manual run

permissions:
  contents: write   # allow committing changes

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # so we can push changes using GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_readme.py
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): daily update of top repos and language figure"
            git push
          else
            echo "No changes to commit"
          fi

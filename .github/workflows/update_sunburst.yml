name: Update Sunburst Chart (D3 + Puppeteer)

on:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update_chart.py (generate flare.json + update README)
        env:
          GH_USER: chasenunez
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          python update_chart.py
          ls -la docs
          echo "flare.json first lines:"
          head -n 40 docs/flare.json || true

      - name: Install Node.js (for puppeteer)
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs build-essential
          node --version
          npm --version

      - name: Install puppeteer and render screenshot
        run: |
          npm init -y
          npm i puppeteer --no-audit --no-fund
          # run the ESM renderer
          node render_screenshot.mjs
          # move produced screenshot to canonical name used in README
          if [ -f docs/sunburst_screenshot.png ]; then
            mv docs/sunburst_screenshot.png docs/sunburst.png
          fi
          ls -la docs

      - name: Commit generated files
        env:
          PUSH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -e
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"

          # Show status before adding
          echo "Status before add:"
          git status --porcelain
          ls -la docs || true

          git add -f docs/flare.json docs/sunburst.png docs/index.html README.md || true

          echo "Status after add:"
          git status --porcelain

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update sunburst data + image [ci skip]" || true

          git push "https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}" HEAD:main

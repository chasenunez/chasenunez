name: Update Sunburst Chart

on:
  schedule:
    - cron: '0 0 * * *'     # daily at 00:00 UTC; change as desired
  workflow_dispatch:        # allows manual runs from Actions UI
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # we'll use a token explicitly for push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          GH_USER: chasenunez
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          python update_chart.py

      - name: Commit generated files
        env:
          PUSH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add docs/flare.json docs/sunburst.png README.md || true
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git commit -m "chore: update sunburst data + image [ci skip]" || echo "commit failed"
            git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          fi

      - name: Ensure GitHub Pages (docs/) - create empty commit if needed
        if: ${{ always() }}
        run: |
          echo "If GitHub Pages is not enabled, please go to Settings → Pages and select 'Deploy from a branch' → Branch: main / Folder: /docs"
